    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".signup-btn").addEventListener("click", function (event) {
          event.preventDefault(); 
          var isValid = validateForm(); 
          if (isValid) {
            cnf=confirm("The Changes have been saved!\nDo you want to go back to Home Page?");
            if(cnf)
              window.location.href = "index.html"; 
          }
        });
        function validateForm() {
          var pw1 = document.getElementById("pass1").value;
          var pw2 = document.getElementById("pass2").value;
          if (pw1 !== pw2) {
            alert("Passwords did not match");
            return false;
          }
          return true; 
        }
      });
    </script>
